<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover passar o mause</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: black;
        }

        div:hover{
            color :red
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause sobre o texto</p>
    <div>Passe o mause aqui
        <p>texto oculto</p>
    </div>
    
</body>
</html>
