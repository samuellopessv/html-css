<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        iframe{
            height: 400px;
            width: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando um uso de iframe</h1>
    <p>Acessando o site do curso em video para aprender a programa</p>
    <iframe src="https://www.cursoemvideo.com/" frameborder="2" scolling="no"></iframe>
    <br>
    <iframe src="https://slatpay.com/pt-br" frameborder="0"></iframe>
</body>
</html>
