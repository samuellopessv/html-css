<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dininamica</h1>
    <p>tente abrir  esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="" type="image/png">
        <source media="(max-width: 850px )" srcset="imagens/foto-gm.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Estamos Apredendo a colocar Midia no nosso site</p>
    <audio preload="metadata" controls>
        <source src="midia/audio-teste.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
