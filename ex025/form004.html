<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div>
            <br>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="Digite o E-mail" required autocomplete="email">
            </div>
            <br>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel"required placeholder="Digite o telefone" autocomplete="tel">
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
